services:
  scheduler:
    build: .
    container_name: jaibird-scheduler
    command: python main.py scheduler
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    mem_limit: 1536m
    restart: unless-stopped
    environment:
      - CHROME_BIN=/usr/bin/chromium
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
      - TZ=Africa/Johannesburg

  web:
    build: .
    container_name: jaibird-web
    command: python main.py web
    ports:
      - "5055:5000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - FLASK_HOST=0.0.0.0
      - TZ=Africa/Johannesburg
    mem_limit: 256m
    restart: unless-stopped
    depends_on:
      - scheduler
